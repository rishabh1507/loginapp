<div class="container">
  <div class="row main">
    <div class="main-login main-center">
      <h5>Sign up once and Hangout with us</h5>
      <form [formGroup]="registerForm" >
        <div class="form-group">
          <label for="name" class="cols-sm-2 control-label">Your Name</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
              <input type="text" formControlName="name" class="form-control" name="name" id="name" placeholder="Enter your Name" />
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="email" class="cols-sm-2 control-label">Your Email</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
              <input type="text" class="form-control" formControlName="email" name="email" id="email" placeholder="Enter your Email" />
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="username" class="cols-sm-2 control-label">Username</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
              <input type="text" class="form-control" formControlName="username" name="username" id="username" placeholder="Enter your Username" />
            </div>
          </div>
        </div> 

        <div class="form-group">
          <label for="password" class="cols-sm-2 control-label">Password</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
              <input type="password" class="form-control"  formControlName="password" name="password" id="password"
                placeholder="Enter your Password" />
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
              <input type="password" class="form-control" formControlName="cpass" name="confirm" id="confirm"
                placeholder="Confirm your Password" />
            </div>
          </div>
        </div>

        <div class="form-group ">
          <!-- <input type="button" name="register" class="btn btn-info btn-md" value="register"> -->
          <a type="button" id="button" (click)="register()" class="btn btn-primary btn-lg btn-block login-button">Register</a>
          <a><strong>Already Registered ?</strong> then Login</a>
          <a type="button" id="button" class="btn btn-primary btn-lg btn-block login-button"
            (click)="moveToLogin()">Login</a>
        </div>

      </form>
    </div>
  </div>
</div>
