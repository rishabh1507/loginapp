<div class="container">
  <div id="login-row" class="row justify-content-center align-items-center">
    <div id="login-column" class="col-md-6">
      <div class="box">
        <div class="shape1"></div>
        <div class="shape2"></div>
        <div class="shape3"></div>
        <div class="shape4"></div>
        <div class="shape5"></div>
        <div class="shape6"></div>
        <div class="shape7"></div>
        <div class="float">
          <form class="form"  [formGroup]="loginForm">
            <div class="form-group">
              <label for="email" class="text-white">Your Email</label><br>
              <input type="text" name="email" formControlName="email" id="email" class="form-control">
            </div>
            <div class="form-group">
              <label for="password" class="text-white">Password:</label><br>
              <input type="text" name="password"  formControlName="password" id="password" class="form-control">
            </div>
            <div class="form-group">
              <input type="submit" name="submit"  (click)="login()" class="btn btn-info btn-md" value="submit">
              
              <input type="button" name="register" id="registerJump"  (click)="moveToRegister()" class="btn btn-info btn-md" value="register">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
